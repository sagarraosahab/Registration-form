<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h2 class="title-heading">Registration</h2>
    <div class="box">
      <div class="left-box">
        <form action="#">
          <p class="form-title">
            Full Name:
          </p>
          <input type="text" placeholder="Enter your name" class="form-input">
          <p class="form-title">
            Email:
          </p>
          <input type="email" placeholder="Enter your email" class="form-input">
          <p class="form-title">
            Password:
          </p>
          <input type="password" placeholder="Enter your password" class="form-input">
        </form>
      </div>
      <div class="right-box">
        <form action="#">
          <p class="form-title">
            Username:
          </p>
          <input type="text" placeholder="Enter your username" class="form-input">
          <p class="form-title">
            Phone Number:
          </p>
          <input type="number" placeholder="Enter your number" class="form-input">
          <p class="form-title">
            Confirm Password:
          </p>
          <input type="password" placeholder="Confirm your password" class="form-input"> 
        </form>
      </div>
    </div>
      <div class="gender">
        <p class="gender-title">
          Gender :
        </p>
          <div class="radio_tool">
            <input type="radio" id="male" name="gender" class="radio-gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" class="radio-gender">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" class="radio-gender">
            <label for="other">Other</label>
          </div>
        </div>
        <div class="footer">
          <button class="form-register">Register</button>
        </div>
      </div>
  </div>
</body>
</html>
